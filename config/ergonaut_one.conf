CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1800

CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# If you want to report the battery levels of both sides
# of a split keyboard, you should have both :
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# (voir https://zmk.dev/docs/config/battery et
#       https://github.com/mh4x0f/zmkBATx)

# Configuration du module rgbled_adapter
# https://github.com/caksoylar/zmk-rgbled-widget?tab=readme-ov-file#battery-levels-for-splits

#  High battery level percentage, 	default=80
# quand la batterie est >= ce seuil, la led est verte
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=50

# Low battery level percentage, default=20
# quand la batterie est >= ce seuil, la led est orange,
# quand la batterie est < ce seuil, la led est rouge,
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_LOW=20

# Critical battery level percentage, blink periodically if under 	5
#CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=5
